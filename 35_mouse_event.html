<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mouse</title>
    <style>
         .container{
            display: flex;
            align-items: center;
            justify-content: center;
        
        }

        .box{
            background: green;
            color: aqua;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 draggable="true">Mouse in js </h1>

    
    <div class="container">
        <div class="box">0</div>
    </div>
    
</body>
<script>
    
   const  box = document.querySelector(".box")
   const container = document.querySelector(".container")
   const card = document.querySelector(".box")
     
   let count = 1
    function clone(){
        const newcard = document.createElement('div')
        newcard.classList.add('box')
        newcard.innerText = count++

        container.append(newcard)
        
    }

</script>
