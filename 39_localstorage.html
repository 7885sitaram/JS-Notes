<!DOCTYPE html>
<html lang="en">
<head>

    <title>Local storage</title>

</head>
<body>
    <div class="container">
    <h1>Local storage in js </h1>
    <input type="text"><br>
    <input type="number" class="age">
    <h2>hello i am <span></span></h2>
    <h2>i am  <span class="age_span"></span>years old </h2>

    </div>
    
</body>
<script>
    // in this local storage is window object and help to store data perment in local storage , local storage is help in case of the data acces if reload or close the page 

    const span = document.querySelector('span')
    const input = document.querySelector('input')
    const input_age = document.querySelector('.age')
    const age_span = document.querySelector('.age_span')

    // span.innerText = localStorage.myname

    // input.addEventListener('input', (e)=>{
    //     localStorage.myname = e.target.value

    // })

    // input.addEventListener('input', (e)=>{
    // localStorage.setItem('myname', e.target.value)
    // span.innerText = localStorage.getItem('myname')
    // })

    // // 
    // input_age.addEventListener('input', (e)=>{
    //     localStorage.setItem('age', e.target.value)
    //     age_span.innerText = localStorage.getItem('age')
    // })

    // if we want store object than
    // **********************************

    const mydata = JSON.parse(localStorage.getItem('mydata')) || {}
    if( mydata.name){
        span.innerText = mydata.name
    }

    if( mydata.age){
        age_span.innerText = mydata.age
    }
  
    input.addEventListener('input', (e)=>{
      
        mydata.name = e.target.value
        localStorage.setItem('mydata', (JSON.stringify(mydata)) )
        span.innerText = e.target.value
    })

    input_age.addEventListener('input', (e)=>{
      
      mydata.age = e.target.value
      localStorage.setItem('mydata', (JSON.stringify(mydata)) )
      age_span.innerText = e.target.value
  })
